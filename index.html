<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Engel Movie Collection</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>

<body>
	<h1>Movie Collection</h1>

	<div class="filters">

		<div class="movie-count">
			<h2><span class="js-count">0</span> movies</h2>
		</div> <!-- /movie-count -->

		<button type="button" class="filter-btn js-filter-btn">Filter</button>

		<div class="filter-panel js-filter-panel">
			<button type="button" class="filter-close-btn js-filter-btn">&times;</button>

			<div class="filter-field">
				<label for="sort-by">Sort by</label>
				<select id="sort-by" class="js-sort">
					<option selected value="recent">Recently Added</option>
					<option value="alpha">Alphabetical</option>
				</select>
			</div> <!-- /filter-field -->

			<div class="filter-field">
				<input type="search" placeholder="Search by movie title" class="js-search">
			</div> <!-- /filter-field -->

			<div class="filter-field">
				Format
			</div> <!-- /filter-field -->
			<div class="filter-field">
				Genre
			</div> <!-- /filter-field -->
			<div class="filter-field">
				Rating
			</div> <!-- /filter-field -->
			<div class="filter-field">
				Year
			</div> <!-- /filter-field -->
			<div class="filter-field">
				Quality
			</div> <!-- /filter-field -->
			<div class="filter-field">
				<button class="js-random">Random Movie</button>
			</div> <!-- /filter-field -->
		</div> <!-- /filter-panel -->
	</div> <!-- /filters -->

	<div class="movies js-movies">
		<div class="loader"></div>
	</div> <!-- /movies -->

	<script id="movie-template" type="text/x-handlebars-template">
		{{#each movies}}
		<div class="movie-card" tabindex="0" title="{{ gsx$movietitle.$t }}" data-id="{{@index}}" data-acquired="{{ gsx$acquired.$t }}">
			<img src="{{ gsx$image.$t }}" alt="{{ gsx$movietitle.$t }}" class="movie-card-img">
			<div class="movie-card-overlay">
				<div class="movie-card-content">
					<span class="movie-card-title">{{ gsx$movietitle.$t }}</span>
					<span class="movie-card-rating">{{ gsx$rating.$t }}</span>
					<span class="movie-card-year">{{ gsx$year.$t }}</span>
					<dl class="movie-card-watch">
						{{#if gsx$vudu.$t}}
							<dt>Vudu</dt>
							<dd>
								{{#if (eq gsx$vudu.$t "UHD")}}
									4K
								{{else if (eq gsx$vudu.$t "HDX")}}
									HD
								{{else}}
									SD
								{{/if}}
							</dd>
						{{/if}}
						{{#if gsx$googleplay.$t}}
							<dt>Google Play</dt>
							<dd>
								{{#if (eq gsx$googleplay.$t "UHD")}}
									4K
								{{else if (eq gsx$googleplay.$t "HDX")}}
									HD
								{{else}}
									SD
								{{/if}}
							</dd>
						{{/if}}
						{{#if gsx$disc.$t}}
							<dt>Disc</dt>
							<dd>{{ gsx$disc.$t }}</dd>
						{{/if}}
					</dl>
				</div> <!-- /movie-card-content -->
			</div> <!-- /movie-card-overlay -->
		</div>
		{{/each}}
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="main.js"></script>
</body>
</html>
