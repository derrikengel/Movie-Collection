<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">
	<title>Engel Movie Collection</title>
	<meta name="theme-color" content="#0f121a">
	<link rel="manifest" href="/manifest.json">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@400&display=swap" rel="stylesheet">
	<link href="/assets/main.min.css" rel="stylesheet">	
</head>

<body>

	<div id="movies" v-cloak v-infinite-scroll="loadMore" infinite-scroll-disabled="lazy.busy" infinite-scroll-distance="200">

		<div v-if="loading" class="loader"></div>

		<div v-else-if="errored">
			<h1>Oh, no.</h1>
			<p>The movie data couldn't be loaded. Try again later.</p>
		</div>

		<template v-else>
			
			<header class="header" :class="{ active: filter.panelActive }">
				<h1 class="movie-count">
					<span class="movie-count-num">{{ movieCount }}</span>
					{{ movieCount == 1 ? 'movie' : 'movies' }}
				</h1> <!-- /movie-count -->
				
				<div class="filters" :class="{ active: filter.panelActive }">
					<div class="search">
						<input type="search" placeholder="Search by movie title" id="search" v-model="filter.search" autocomplete="off">
						<svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M10.6875 1.6875C7.587 1.6875 5.0625 4.212 5.0625 7.3125C5.0625 8.65969 5.535 9.89437 6.32813 10.8636L1.84557 15.345L2.655 16.155L7.137 11.6724C8.138 12.4931 9.39311 12.9403 10.6875 12.9375C13.788 12.9375 16.3125 10.413 16.3125 7.3125C16.3125 4.212 13.788 1.6875 10.6875 1.6875ZM10.6875 2.8125C13.1794 2.8125 15.1875 4.82063 15.1875 7.3125C15.1875 9.80437 13.1794 11.8125 10.6875 11.8125C8.19563 11.8125 6.1875 9.80437 6.1875 7.3125C6.1875 4.82063 8.19563 2.8125 10.6875 2.8125Z" />
						</svg>
					</div> <!-- /search -->

					<button type="button" class="icon-btn filter-btn" :class="{ 'active': filter.panelActive, 'has-selections': isFiltering }" @click="toggleFilters" ref="filterPanelBtn" :title="filter.panelActive ? 'Close Filters' : 'Filter Movies'">
						<svg v-show="!filter.panelActive" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M0,16.2C0,15.6,0.6,15,1.2,15h2.1c0.5-1.1,1.6-1.9,2.9-1.9s2.3,0.8,2.9,1.9h9.6c0.7,0,1.2,0.6,1.2,1.2 c0,0.7-0.6,1.2-1.2,1.2H9.1c-0.5,1.1-1.6,1.9-2.9,1.9s-2.4-0.8-2.9-1.9H1.2C0.6,17.5,0,16.9,0,16.2z M7.5,16.2 c0-0.7-0.6-1.2-1.2-1.2S5,15.6,5,16.2c0,0.7,0.6,1.2,1.2,1.2S7.5,16.9,7.5,16.2z M13.8,6.9c1.3,0,2.3,0.8,2.9,1.9h2.1 c0.7,0,1.2,0.6,1.2,1.2c0,0.7-0.6,1.2-1.2,1.2h-2.1c-0.5,1.1-1.6,1.9-2.9,1.9s-2.4-0.8-2.9-1.9H1.2C0.6,11.2,0,10.7,0,10 c0-0.7,0.6-1.2,1.2-1.2h9.6C11.4,7.6,12.5,6.9,13.8,6.9z M15,10c0-0.7-0.6-1.2-1.2-1.2s-1.2,0.6-1.2,1.2c0,0.7,0.6,1.2,1.2,1.2 S15,10.7,15,10z M18.8,2.5c0.7,0,1.2,0.6,1.2,1.2C20,4.4,19.4,5,18.8,5h-8.4C9.8,6.1,8.8,6.9,7.5,6.9S5.1,6.1,4.6,5H1.2 C0.6,5,0,4.4,0,3.8c0-0.7,0.6-1.2,1.2-1.2h3.4c0.5-1.1,1.6-1.9,2.9-1.9s2.3,0.8,2.9,1.9H18.8z M6.2,3.8C6.2,4.4,6.8,5,7.5,5 s1.2-0.6,1.2-1.2c0-0.7-0.6-1.2-1.2-1.2S6.2,3.1,6.2,3.8z" />
						</svg>
						<svg v-show="filter.panelActive" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M16.1357 6.13574C16.624 5.64746 16.624 4.85449 16.1357 4.36621C15.6475 3.87793 14.8545 3.87793 14.3662 4.36621L10.2529 8.4834L6.13574 4.37012C5.64746 3.88184 4.85449 3.88184 4.36621 4.37012C3.87793 4.8584 3.87793 5.65137 4.36621 6.13965L8.4834 10.2529L4.37012 14.3701C3.88184 14.8584 3.88184 15.6514 4.37012 16.1396C4.8584 16.6279 5.65137 16.6279 6.13965 16.1396L10.2529 12.0225L14.3701 16.1357C14.8584 16.624 15.6514 16.624 16.1396 16.1357C16.6279 15.6475 16.6279 14.8545 16.1396 14.3662L12.0225 10.2529L16.1357 6.13574Z" />
						</svg>
					</button>

					<button type="button" class="icon-btn" :class="{ shake: highlight === 'random', 'has-selections': filter.randomMovie }" @click="selectRandom(); highlightEl('random')" title="Random Movie!">
						<svg width="26" height="20" viewBox="0 0 26 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M23.625 7.5H18.9867C19.4824 8.65586 19.2648 10.0469 18.3227 10.9891L13 16.3117V18.125C13 19.1605 13.8395 20 14.875 20H23.625C24.6605 20 25.5 19.1605 25.5 18.125V9.375C25.5 8.33945 24.6605 7.5 23.625 7.5ZM19.25 14.6875C18.7324 14.6875 18.3125 14.2676 18.3125 13.75C18.3125 13.232 18.7324 12.8125 19.25 12.8125C19.7676 12.8125 20.1875 13.232 20.1875 13.75C20.1875 14.2676 19.7676 14.6875 19.25 14.6875ZM17.4387 7.39453L10.6055 0.561328C9.85703 -0.187109 8.64336 -0.187109 7.89492 0.561328L1.06133 7.39453C0.312891 8.14297 0.312891 9.35664 1.06133 10.1051L7.89453 16.9387C8.64297 17.6871 9.85664 17.6871 10.6051 16.9387L17.4387 10.1055C18.1871 9.35664 18.1871 8.14297 17.4387 7.39453ZM4.25 9.6875C3.73242 9.6875 3.3125 9.26758 3.3125 8.75C3.3125 8.23203 3.73242 7.8125 4.25 7.8125C4.76758 7.8125 5.1875 8.23203 5.1875 8.75C5.1875 9.26758 4.76758 9.6875 4.25 9.6875ZM9.25 14.6875C8.73242 14.6875 8.3125 14.2676 8.3125 13.75C8.3125 13.232 8.73242 12.8125 9.25 12.8125C9.76758 12.8125 10.1875 13.232 10.1875 13.75C10.1875 14.2676 9.76758 14.6875 9.25 14.6875ZM9.25 9.6875C8.73242 9.6875 8.3125 9.26758 8.3125 8.75C8.3125 8.23203 8.73242 7.8125 9.25 7.8125C9.76758 7.8125 10.1875 8.23203 10.1875 8.75C10.1875 9.26758 9.76758 9.6875 9.25 9.6875ZM9.25 4.6875C8.73242 4.6875 8.3125 4.26758 8.3125 3.75C8.3125 3.23203 8.73242 2.8125 9.25 2.8125C9.76758 2.8125 10.1875 3.23203 10.1875 3.75C10.1875 4.26758 9.76758 4.6875 9.25 4.6875ZM14.25 9.6875C13.7324 9.6875 13.3125 9.26758 13.3125 8.75C13.3125 8.23203 13.7324 7.8125 14.25 7.8125C14.7676 7.8125 15.1875 8.23203 15.1875 8.75C15.1875 9.26758 14.7676 9.6875 14.25 9.6875Z" />
						</svg>
					</button>

					<button type="button" class="icon-btn" :class="{ rotate: highlight === 'reset' }" @click="reset(); highlightEl('reset')" title="Reset Filters" :disabled="!canReset">
						<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M5.58203 5.58204C8.01172 3.15235 11.9375 3.14063 14.3828 5.54297L12.7734 7.14844C12.5039 7.41797 12.4258 7.82032 12.5703 8.17188C12.7148 8.52344 13.0586 8.75 13.4375 8.75H18.4375C18.957 8.75 19.375 8.33204 19.375 7.8125V2.81251C19.375 2.4336 19.1484 2.08985 18.7969 1.94532C18.4453 1.80079 18.043 1.87891 17.7734 2.14844L16.1484 3.77344C12.7266 0.394536 7.21484 0.406255 3.8125 3.81251C2.85937 4.76563 2.17187 5.88672 1.75 7.08594C1.51953 7.73829 1.86328 8.44922 2.51172 8.67969C3.16016 8.91016 3.875 8.56641 4.10547 7.91797C4.40625 7.06641 4.89453 6.26563 5.58203 5.58204ZM0.625 12.1875V17.1875C0.625 17.5664 0.851562 17.9102 1.20312 18.0547C1.55469 18.1992 1.95703 18.1211 2.22656 17.8516L3.85156 16.2266C7.27344 19.6055 12.7852 19.5938 16.1875 16.1875C17.1406 15.2344 17.832 14.1133 18.2539 12.918C18.4844 12.2656 18.1406 11.5547 17.4922 11.3242C16.8437 11.0938 16.1289 11.4375 15.8984 12.0859C15.5977 12.9375 15.1094 13.7383 14.4219 14.4219C11.9922 16.8516 8.06641 16.8633 5.62109 14.4609L7.22656 12.8516C7.49609 12.582 7.57422 12.1797 7.42969 11.8281C7.28516 11.4766 6.94141 11.25 6.5625 11.25H1.5625C1.04297 11.25 0.625 11.668 0.625 12.1875Z" />
						</svg>
					</button>

					<button type="button" class="icon-btn" :class="{ active: request.formActive }" @click="toggleRequestForm" title="Request a Movie">
						<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M10 1.21484C4.47656 1.21484 0.0351564 4.85234 0.0351564 9.33984C0.0351564 11.2781 0.869141 13.05 2.26055 14.4453C1.77227 16.4129 0.140625 18.1668 0.121094 18.1863C0.0332033 18.2742 0.00878922 18.4103 0.0625002 18.5275C0.111289 18.6447 0.21957 18.7137 0.346524 18.7137C2.93441 18.7137 4.84262 17.473 5.83871 16.7062C7.11332 17.1848 8.5348 17.4637 10.034 17.4637C15.5575 17.4637 19.9989 13.8258 19.9989 9.37383C19.9989 4.92187 15.5234 1.21484 10 1.21484ZM4.96484 10.5898C4.27148 10.5898 3.71484 10.0332 3.71484 9.375C3.71484 8.7168 4.27148 8.125 4.96484 8.125C5.6582 8.125 6.21484 8.68164 6.21484 9.375C6.21484 10.0684 5.69141 10.5898 4.96484 10.5898ZM10 10.5898C9.30664 10.5898 8.78516 10.0332 8.78516 9.375C8.78516 8.7168 9.3418 8.125 10 8.125C10.6582 8.125 11.2148 8.68164 11.2148 9.375C11.2148 10.0684 10.6953 10.5898 10 10.5898ZM14.9648 10.5898C14.2715 10.5898 13.7148 10.0332 13.7148 9.375C13.7148 8.7168 14.2715 8.125 14.9648 8.125C15.6582 8.125 16.2148 8.68164 16.2148 9.375C16.2148 10.0684 15.6914 10.5898 14.9648 10.5898Z" />
						</svg>
					</button>

				</div> <!-- /filters -->

				<div class="filter-panel" :class="{ active: filter.panelActive }" ref="filterPanel">

					<template v-for="i in 1">
						<div class="filter-option" :class="{ active: filter.active === 'sort' }" @keydown.esc="closeFilter()" ref="filterOption">
							<button type="button" class="filter-option-title" @click="selectFilter('sort')">
								<svg class="filter-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path d="M9.11719 15.8828C9.60547 16.3711 10.3984 16.3711 10.8867 15.8828L18.3867 8.38281C18.875 7.89453 18.875 7.10156 18.3867 6.61328C17.8984 6.125 17.1055 6.125 16.6172 6.61328L10 13.2305L3.38281 6.61719C2.89453 6.12891 2.10156 6.12891 1.61328 6.61719C1.125 7.10547 1.125 7.89844 1.61328 8.38672L9.11328 15.8867L9.11719 15.8828Z" />
								</svg>
								Sort
							</button>
							<div class="filter-option-menu">
								<div class="filter-field">
									<input type="radio" id="sort-recent" value="recent" v-model="filter.sort">
									<label for="sort-recent">Recently Added</label>
								</div>
								<div class="filter-field">
									<input type="radio" id="sort-alpha" value="alpha" v-model="filter.sort">
									<label for="sort-alpha">A-Z</label>
								</div>
							</div> <!-- /filter-option-menu -->
						</div> <!-- /filter-option -->

						<div class="filter-option" :class="{ active: filter.active === 'format', 'has-selections' : filter.format.length > 0 }" @keydown.esc="closeFilter()" ref="filterOption">
							<button type="button" class="filter-option-title" tabindex="0" @click="selectFilter('format')">
								<svg class="filter-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path d="M9.11719 15.8828C9.60547 16.3711 10.3984 16.3711 10.8867 15.8828L18.3867 8.38281C18.875 7.89453 18.875 7.10156 18.3867 6.61328C17.8984 6.125 17.1055 6.125 16.6172 6.61328L10 13.2305L3.38281 6.61719C2.89453 6.12891 2.10156 6.12891 1.61328 6.61719C1.125 7.10547 1.125 7.89844 1.61328 8.38672L9.11328 15.8867L9.11719 15.8828Z" />
								</svg>
								Format &amp; Quality
							</button>
							<div class="filter-option-menu">
								<span class="filter-option-cat">Digital</span>
								<div class="filter-field" v-for="(digitalFormat, index) in filterData.digital">
									<input type="checkbox" :id="'digital-' + index" :value="digitalFormat" v-model="filter.format">
									<label :for="'digital-' + index">{{ digitalFormat }}</label>
								</div>
								<span class="filter-option-cat">Physical</span>
								<div class="filter-field" v-for="(physicalFormat, index) in filterData.physical">
									<input type="checkbox" :id="'physical-' + index" :value="physicalFormat" v-model="filter.format">
									<label :for="'physical-' + index">{{ physicalFormat }}</label>
								</div>
							</div> <!-- /filter-option-menu -->
						</div> <!-- /filter-option -->

						<div class="filter-option" :class="{ active: filter.active === 'genre', 'has-selections' : filter.genre.length > 0 }" @keydown.esc="closeFilter()" ref="filterOption">
							<button type="button" class="filter-option-title" tabindex="0" @click="selectFilter('genre')">
								<svg class="filter-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path d="M9.11719 15.8828C9.60547 16.3711 10.3984 16.3711 10.8867 15.8828L18.3867 8.38281C18.875 7.89453 18.875 7.10156 18.3867 6.61328C17.8984 6.125 17.1055 6.125 16.6172 6.61328L10 13.2305L3.38281 6.61719C2.89453 6.12891 2.10156 6.12891 1.61328 6.61719C1.125 7.10547 1.125 7.89844 1.61328 8.38672L9.11328 15.8867L9.11719 15.8828Z" />
								</svg>
								Genre
							</button>
							<div class="filter-option-menu">
								<div class="filter-field" v-for="(genre, index) in filterData.genres">
									<input type="checkbox" :id="'genre-' + index" :value="genre" v-model="filter.genre">
									<label :for="'genre-' + index">{{ genre }}</label>
								</div>
							</div> <!-- /filter-option-menu -->
						</div> <!-- /filter-option -->

						<div class="filter-option" :class="{ active: filter.active === 'rating', 'has-selections' : filter.rating.length > 0 }" @keydown.esc="closeFilter()" ref="filterOption">
							<button type="button" class="filter-option-title" tabindex="0" @click="selectFilter('rating')">
								<svg class="filter-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path d="M9.11719 15.8828C9.60547 16.3711 10.3984 16.3711 10.8867 15.8828L18.3867 8.38281C18.875 7.89453 18.875 7.10156 18.3867 6.61328C17.8984 6.125 17.1055 6.125 16.6172 6.61328L10 13.2305L3.38281 6.61719C2.89453 6.12891 2.10156 6.12891 1.61328 6.61719C1.125 7.10547 1.125 7.89844 1.61328 8.38672L9.11328 15.8867L9.11719 15.8828Z" />
								</svg>
								Rating
							</button>
							<div class="filter-option-menu">
								<div class="filter-field" v-for="(rating, index) in filterData.ratings">
									<input type="checkbox" :id="'rating-' + index" :value="rating" v-model="filter.rating">
									<label :for="'rating-' + index">{{ rating }}</label>
								</div>
							</div> <!-- /filter-option-menu -->
						</div> <!-- /filter-option -->

						<div class="filter-option" :class="{ active: filter.active === 'year', 'has-selections' : filter.startYear || filter.endYear }" @keydown.esc="closeFilter()" ref="filterOption">
							<button type="button" class="filter-option-title" tabindex="0" @click="selectFilter('year')">
								<svg class="filter-arrow" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
									<path d="M9.11719 15.8828C9.60547 16.3711 10.3984 16.3711 10.8867 15.8828L18.3867 8.38281C18.875 7.89453 18.875 7.10156 18.3867 6.61328C17.8984 6.125 17.1055 6.125 16.6172 6.61328L10 13.2305L3.38281 6.61719C2.89453 6.12891 2.10156 6.12891 1.61328 6.61719C1.125 7.10547 1.125 7.89844 1.61328 8.38672L9.11328 15.8867L9.11719 15.8828Z" />
								</svg>
								Year
							</button>
							<div class="filter-option-menu">
								<div class="filter-field year-range">
									<input type="number" :min="filterData.minYear" :max="filterData.maxYear" :placeholder="filterData.minYear" v-model="filter.startYear" @change="validateMinYear()">
									to
									<input type="number" :min="filterData.minYear" :max="filterData.maxYear" :placeholder="filterData.maxYear" v-model="filter.endYear" @change="validateMaxYear()">
								</div>
							</div> <!-- /filter-option-menu -->
						</div> <!-- /filter-option -->
					</template>

				</div> <!-- /filter-panel -->
			</header> <!-- /header -->

			<div class="movies">
				<div class="movie-list" :class="{ 'card-expanded': activeCard != null }">
					<button type="button" v-for="(movie, index) in movies" :key="index" class="movie-btn" tabindex="0" :title="movie.title + ' (' + movie.year + ')'" @click="openModal(index)" v-on:keyup.enter="openModal(index)" ref="movieCard">
						<span class="movie-btn-title-preload" aria-hidden="true">{{ movie.title }}<br>{{ movie.year }}</span>
						<img :src="movie.image" class="movie-btn-img" :alt="movie.title + ' (' + movie.year + ')'">
					</button>
				</div> <!-- /movie-list -->
			</div> <!-- /movies -->

			<transition name="modal">
				<div class="movie-card-overlay" v-if="activeCard" @click.stop="closeModal()" ref="modalCardOverlay">
					<div class="movie-card" tabindex="-1" @keydown.esc="closeModal()" @click.stop ref="modalCard">

						<div class="movie-card-hero" :style="'background-image: url(' + (movies[activeCard].hero || movies[activeCard].image) + ')'" :class="{ 'no-img' : !movies[activeCard].hero, 'no-trailer': !movies[activeCard].trailerId }">
							<div class="movie-card-utilities">
								<button type="button" class="movie-card-close-btn" @click.stop="closeModal()" title="Close">
									<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
										<path d="M5.41421 4.33576L4.33496 5.41501L10.9222 12L4.33496 18.5858L5.41496 19.665L12 13.0778L18.5857 19.6643L19.6642 18.5858L13.0777 12L19.6642 5.41426L18.585 4.33501L12 10.9223L5.41421 4.33576Z" />
									</svg>
								</button>
							</div>
							<iframe class="movie-card-trailer" v-if="movies[activeCard].trailerId" :src="'https://www.youtube.com/embed/' + movies[activeCard].trailerId + '?playlist=' + movies[activeCard].trailerId + '&controls=0&modestbranding=1&autoplay=1&loop=1&rel=0'" width="1280" height="720" :title="movies[activeCard].title + ' Trailer'" frameborder="0" allow="autoplay" tabindex="-1"></iframe>
						</div>

						<div class="movie-card-content">

							<div class="movie-card-img">
								<img :src="movies[activeCard].image" :alt="movies[activeCard].title" width="300" height="450">
							</div>

							<div class="movie-card-info">
								<h2 class="movie-card-title">{{ movies[activeCard].title }}</h2>

								<ul class="movie-card-stats">

					<p class="success-msg" v-if="request.status == 'success'">
						<svg class="success-icon" width="20px" height="20px" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M18,0C8.08,0,0,8.08,0,18s8.08,18,18,18c9.92,0,18-8.08,18-18S27.92,0,18,0z M18,32c-7.72,0-14-6.28-14-14S10.28,4,18,4 c7.72,0,14,6.28,14,14S25.72,32,18,32z" />
							<polygon points="16,19.17 13.41,16.59 10.59,19.41 16,24.83 25.41,15.41 22.59,12.59" />
						</svg>
						Sent successfully!
					</p>
					<p class="error-msg" v-if="request.status == 'error'">
						<svg class="error-icon" width="20px" height="20px" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M18,0C8.08,0,0,8.08,0,18s8.08,18,18,18c9.92,0,18-8.08,18-18S27.92,0,18,0z M18,32c-7.72,0-14-6.28-14-14S10.28,4,18,4 c7.72,0,14,6.28,14,14S25.72,32,18,32z" />

						</svg>
						Sorry, something went wrong.
					</p>
					<input type="text" placeholder="Movie Title & Year" v-model="request.title" ref="requestTitle" required>
					<button class="request-form-btn" type="submit" :disabled="request.status == 'processing'">
						<span class="btn-title">Request</span>
						<span class="loader"></span>
					</button>
				</form>

				<form @submit.prevent="signIn" v-else>
					<p class="error-msg" v-if="user.errorMsg">
						<svg class="error-icon" width="20px" height="20px" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M18,0C8.08,0,0,8.08,0,18s8.08,18,18,18c9.92,0,18-8.08,18-18S27.92,0,18,0z M18,32c-7.72,0-14-6.28-14-14S10.28,4,18,4 c7.72,0,14,6.28,14,14S25.72,32,18,32z" />
							<polygon points="24.36,14.46 21.54,11.64 18,15.17 14.46,11.64 11.64,14.46 15.17,18 11.64,21.54 14.46,24.36 18,20.83 21.54,24.36 24.36,21.54 20.83,18" />
						</svg>
						Incorrect login
					</p>
					<input type="email" id="email" placeholder="Email" v-model="user.email" ref="userEmail" required>
					<input type="password" id="password" placeholder="Password" v-model="user.password" required>
					<button class="request-form-btn" type="submit">Sign In</button>
				</form>
