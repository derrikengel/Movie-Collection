<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Engel Movie Collection</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
	
	<body>
		<h2>filters</h2>
			<script id="movie-template" type="text/template">
			{{#feed}}
				{{#entry}}
					<div class="movie-card" tabindex="0" data-acquired="{{ gsx$acquired.$t }}">
						<img src="{{ gsx$image.$t }}" alt="gsx$movietitle.$t" class="movie-card-img">
						<div class="movie-card-overlay">
							<div class="movie-card-content">
								<span class="movie-card-title">{{ gsx$movietitle.$t }}</span>
								where to watch / quality<br>
								<span class="movie-card-rating">{{ gsx$rating.$t }}</span>
								<span class="movie-card-year">{{ gsx$year.$t }}</span>
							</div>
						</div>
					</div>
				{{/entry}}
			{{/feed}}
		</script>
	
		
		<div class="movies" id="movies">
			<div class="loader"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
